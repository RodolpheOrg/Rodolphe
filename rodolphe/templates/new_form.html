{% load bootstrap3 %}
{% load i18n %}
<h2>{% trans "creating new thread" %}</h2>
<hr/>
<form action="{% url 'post.views.new' %}" method="post" enctype="multipart/form-data">{% csrf_token %}
  {% bootstrap_form form %}
  {% buttons %}
  <button type="submit" class="btn btn-primary">
    {% bootstrap_icon "plus" %} {% trans "create" %}
  </button>
  {% endbuttons %}
</form>
