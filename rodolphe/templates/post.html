<h2>Post {{post}}</h2>

{% include 'post_content.html' %}

{% if post.responses %}
<ul>
  {% for resp in post.responses %}
  <li>
    {% include 'post_content.html' with post=resp %}
  </li>
  {% endfor %}
</ul>
{% endif %}

<form method="post">{% csrf_token %}
{{form.as_p}}
<input type="submit" value="Post" />
</form>
