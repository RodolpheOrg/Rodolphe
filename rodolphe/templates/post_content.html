<div class="panel {% if header %}panel-info{% else %}panel-default{% endif %}">
  <div class="panel-heading">
    {% if headerlink %}<a href="{% url 'post.views.view' post.id %}">{% endif %}
      {% if post.title %}
      {{post.title}} - 
      {% endif %}
      {{post}}
    {% if headerlink %}</a>{% endif %}
  </div>
  <div class="panel-body">
    {{post.content}}<br/>
    {% if editable %}
    <a href="{%url 'post.views.edit' post.id %}">edit</a>
    {% endif %}
  </div>
</div>
