{% extends 'base.html' %}
{% load bootstrap3 %}

{% block title %}Edit post {{post}}{% endblock %}

{% block content %}
<form method="post">{% csrf_token %}
  {% bootstrap_form form %}
  {% buttons %}
  <button type="submit" class="btn btn-primary">
    {% bootstrap_icon "star" %} Post
  </button>
  {% endbuttons %}
</form>
{% endblock %}
