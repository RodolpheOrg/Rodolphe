{% extends 'base.html' %}
{% load bootstrap3 %}
{% load get_set %}

{% set pagetitle %}Édition d'un message{% endset %}

{% block content %}
<p>
  <a href="{% url 'post.views.view' post.thread.id %}" class="btn btn-default pull-right">
    {% bootstrap_icon "hand-left" %} Retour
  </a>
  <h2>Édition Message {{post}}<h2>
</p>
<hr/>

<form method="post">{% csrf_token %}
  {% bootstrap_form form %}
  {% buttons %}
  <button type="submit" class="btn btn-primary">
    {% bootstrap_icon "ok" %} Edit
  </button>
  {% endbuttons %}
</form>
{% endblock %}
