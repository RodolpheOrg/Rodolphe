{% extends 'base.html' %}
{% load bootstrap3 %}

{% block title %}Edit post {{post}}{% endblock %}

{% block content %}
<a href="{% url 'post.views.view' post.thread.id %}">Back</a></br/>
<form method="post">{% csrf_token %}
  {% bootstrap_form form %}
  {% buttons %}
  <button type="submit" class="btn btn-primary">
    {% bootstrap_icon "pencil" %} Edit
  </button>
  {% endbuttons %}
</form>
{% endblock %}
