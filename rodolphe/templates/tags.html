{% extends 'base.html' %}
{% load i18n %}
{% load bootstrap3 %}

{% block pagetitle %}{% trans "tags" %}{% endblock %}

{% block content %}
<h2>{% trans "tags" %}</h2>

{% for letter, tags in indexed_tags %}
<h3>{{letter}}</h3>
<p>
  {% for tag in tags %}
  {% include 'tag.html' %}
  {% endfor %}
</p>
{% endfor %}

{% endblock %}
