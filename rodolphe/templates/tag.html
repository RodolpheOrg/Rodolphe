{% load bootstrap3 %}
<span class="tag">
  <span class="popup btn-group">
    <a href="?add_tag={{tag}}" class="btn btn-xs btn-success">{% bootstrap_icon "ok" %}</a>
    <a href="?exclude_tag={{tag}}" class="btn btn-xs btn-danger">{% bootstrap_icon "remove" %}</a>
    <a href="?del_tag={{tag}}" class="btn btn-xs btn-info">{% bootstrap_icon "trash" %}</a>
  </span>
  <a href="{% url 'main.views.tag.search' tag %}" class="label label-default">{{tag}}</a>
</span>
